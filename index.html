<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Seo Blog</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="https://rawgithub.com/twbs/bootstrap/master/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="scripts/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/marked.js"></script>
    <script type="text/javascript" src="Littlei.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/twbs/bootstrap/master/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        (function () {
            var cms = new Littlei.CMS(new Littlei.Config({
                siteTitle: 'Seo Blog',
                siteNavItems: [{
                    name: 'Home',
                    href: '#'
                }, {
                    name: "About",
                    href: "#page/about.md"
                }]
            }));
            cms.build(function () {
                setTimeout(function () {
                    $("#cms_nav").find("ul").addClass("nav navbar-nav");                    
                }, 2000);
            }, function (url) {
                if (url == "home") {
                    $("#cms").find(".col-md-12").slice(1).removeClass("col-md-12").addClass("col-md-6");
                }

                if (url.substr(0, "#post".length) == "#post") {
                    $("#disqus_thread").show();
                } else {
                    $("#disqus_thread").hide();
                }
            });
        }());
    </script>
</head>
<body>
    <script id="home-template" type="text/x-handlebars-template">
        <div class="col-md-12">
            <h3 class="post-title">{{ title }}</h3>
            <div class="post-content">
                <img src="{{ image }}" alt="{{ title }}" />
                <p><strong>{{ date }}</strong> - {{ excerpt }}</p>
            </div>
            <p><a href="/#post/{{ name }}">Read More</a></p>
        </div>
    </script>

    <script id="post-template" type="text/x-handlebars-template">
        <h3 class="post-title">{{ title }}</h3>
        <div class="post-content">{{ content }}</div>
    </script>

    <script id="page-template" type="text/x-handlebars-template">
        <h3 class="page-title">{{ title }}</h3>
        <div class="page-content">{{ content }}</div>
    </script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cms_nav" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Seo Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="cms_nav">

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div id="cms">

                </div>
                <br />
                <div id="disqus_thread"></div>
                <script>
                    /**
                    * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
                    */
                    /*
                    var disqus_config = function () {
                    this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    */
                    (function () { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');

                        s.src = '//seoblogtest.disqus.com/embed.js';

                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            </div>
        </div>
    </div>
</body>
</html>
